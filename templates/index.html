{% extends "header.html" %}
{% block body %}
<div class="container ">
    <div class="search-container">
        <div >
          <img class="img" src="static/images/3.png">
        </div>
        <div class="form-box" role="form">
            <form class="form" action="/search" role="search">
                <div id="filter-panel" class="collapse">
                    <label class="filter-col" style="margin-right:0;" for="stopWords">Stop Words:</label>
                    <div id="radioBtn" class="btn-group radioBtn">
                        <a class="btn btn-primary btn-sm notActive" data-toggle="stopWords" data-title="Y">YES</a>
                        <a class="btn btn-primary btn-sm active" data-toggle="stopWords" data-title="N">NO</a>
                    </div> 
                    <label class="filter-col" style="margin-right:0;" for="stemming">Stem Words:</label>
                    <div id="radioBtn2" class="btn-group radioBtn">
                        <a class="btn btn-primary btn-sm active" data-toggle="stemming" data-title="Y">YES</a>
                        <a class="btn btn-primary btn-sm notActive" data-toggle="stemming" data-title="N">NO</a>
                    </div>
                </div>
                <div class="input-group">
                  <a class ="advancedsearch" data-toggle="collapse" data-target="#filter-panel">
                      <span class="glyphicon glyphicon-cog"></span>
                  </a>
                </div>
                <div class="input-group">
                    <input type="hidden" name="stopWords" id="stopWords" value="N">
                    <input type="hidden" name="stemming" id="stemming" value="Y">
                    <input type="text" class="form-control"  name="query">
                    <div class="input-group-btn">
                        <button class="search-button btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
