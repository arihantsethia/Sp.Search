<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search Engine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Coding Portal" content="">
		<meta name="IIT Guwahati" content="">

		<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="static/js/html5shiv.js"></script>
		<![endif]-->

	</head>
	<body>
		<div id="wrap">
		{% block body %}
		{% endblock %}
		</div>
		<div id="footer ">
		 <div class="container">
				<p class="text-center">&copy; 2014 Sp.Search. &middot; <a href="/about">About</a> &middot; <a href="/contact">Contact Us</a></p>
		<div>
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.bootpag.min.js') }}"></script>
		<script>
		$('.radioBtn a').on('click', function(){
			var sel = $(this).data('title');
			var tog = $(this).data('toggle');
			console.log(tog,sel);
			localStorage.setItem(tog,sel);
			$('#'+tog).prop('value', sel);
			
			$('a[data-toggle="'+tog+'"]').not('[data-title="'+sel+'"]').removeClass('active').addClass('notActive');
			$('a[data-toggle="'+tog+'"][data-title="'+sel+'"]').removeClass('notActive').addClass('active');
		});
		$(document).ready(function(){
			if (localStorage.getItem("stop_words")==null) {
				localStorage.setItem("stop_words",'N');
			}else{
				sel = localStorage.getItem("stop_words");
				$('#stop_words').prop('value', sel);
				if(sel == 'Y'){
					$('a[data-toggle="stop_words"]').eq(0).removeClass('notActive').addClass('active');
					$('a[data-toggle="stop_words"]').eq(1).removeClass('active').addClass('notActive');
				}else{
					$('a[data-toggle="stop_words"]').eq(1).removeClass('notActive').addClass('active');
					$('a[data-toggle="stop_words"]').eq(0).removeClass('active').addClass('notActive');
				}
			}
			if (localStorage.getItem("stemming")==null) {
				localStorage.setItem("stemming",'Y');
			} else{
				sel = localStorage.getItem("stemming");
				$('#stemming').prop('value', sel);
				if(sel == 'Y'){
					$('a[data-toggle="stemming"]').eq(0).removeClass('notActive').addClass('active');
					$('a[data-toggle="stemming"]').eq(1).removeClass('active').addClass('notActive');
				}else{
					$('a[data-toggle="stemming"]').eq(1).removeClass('notActive').addClass('active');
					$('a[data-toggle="stemming"]').eq(0).removeClass('active').addClass('notActive');
				}
			}
		});
		</script>
	</body>
</html>
